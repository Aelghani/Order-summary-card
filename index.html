<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header-img">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to  millions of songs, audiobooks, and podcasts on any device anwhere you like!</p>
      <div class="music">
        <div class="flex-box">
          <img src="./images/icon-music.svg" alt="">
          <div class="desc">
            <h3>Annual Plan</h3>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="cancle">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
